<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Additional CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navbar at top of the page -->
    <nav class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center navbar-brand pb-0 px-0"> Weather Dashboard </div>
    </nav>
    <!-- Main document -->
    <div class="row content-row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3 bg-light pt-3">
            <h5>Search for a city:</h5>
            <!-- Search bar -->
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="Type city name here...">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-city-button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- Searches saved on local storage -->
            <div class="card">
                <ul class="list-group list-group-flush" id="search-history-list"> </ul>
                <button id="search-city" class="btn btn-sm btn-secondary hide">Search</button>
            </div>
        </aside>
        <!-- Main section -->
        <section id="weather-content" class="col-12 col-md-9 hide">
            <!-- Navbar at top of the page -->
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 px-3 py-3">
                        <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small>
                        </h2>

                        <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                        <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                        <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                        <p class="mb-0">UV index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </div>
            <section class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </section>
            <section id="five-day-forecast" class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
